services:
  # Go backend (default)
  backend:
    build:
      context: ./go
      dockerfile: Dockerfile
    container_name: qwirkle-backend
    ports:
      - "8000:8080"
    volumes:
      - ./src/web/frontend/dist:/app/static:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend production build
  frontend:
    build:
      context: ./src/web/frontend
      dockerfile: Dockerfile
    container_name: qwirkle-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend

  # Frontend dev with hot reload
  frontend-dev:
    image: node:20-alpine
    container_name: qwirkle-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./src/web/frontend:/app
      - /app/node_modules
    environment:
      - DOCKER_ENV=true
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
